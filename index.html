<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css' rel='stylesheet' integrity='sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD' crossorigin='anonymous'>
    <link rel="stylesheet" href="style.css">
    <title>Give Me Your Votes</title>
</head>
<body class="election-background">
    <header>
<!-- reset button far right -->
        <div class="d-flex justify-content-end m-2">
            <button class="btn btn-danger btn-lg" onclick="clickReset()" type="reset" value="Reset">RESET</button>
        </div>
    </header>
    <main class="container">
<!-- Team Score Boxes 
    <span id="userInput"></span>-->
    <section class="row">
        <div>
            <h1>Kanye West Votes:<span id="kVotes"></span></h1>
        </div>
        <div>
            <h1>DJ Khalid Votes:<span id="djVotes"></span></h1>
        </div>
    </section>
    </main>
    <footer class="container">
<!-- Point Boxes -->
        <section class="row justify-content-between m-3">
            <div class="col-5">
                <button class="btn btn-primary btn-lg" onclick="click1K()">Kanye +1</button>
            </div>
            <div class="col-5">
                <button class="btn btn-primary btn-lg" onclick="click1DJ()">Khalid +1</button>
            </div>
            <div class="col-5">
                <button class="btn btn-primary btn-lg" onclick="click3K()">Kanye +3</button>
            </div>
            <div class="col-5">
                <button class="btn btn-primary btn-lg" onclick="click3DJ()">Khalid +3</button>
            </div>
        </section>
    </footer>
    <script src="app.js"></script>
</body>

</html>
